<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles.scss">
  <script src="https://kit.fontawesome.com/ce21c3b104.js" crossorigin="anonymous"></script>
  <title>Tracker</title>
</head>
<body>
  <div class="sidebar">
    <button class="toggle-menu">
      <img
        class="toggle-menu-icon"
        src="./x-mark.svg"
        alt="Hamburger Menu icon"
      />
    </button>
    <button class="home">Home</button>
    <button class="locations">Locations</button>
  </div>
  <div class="overlay"></div>
  <div class="nav">
    <div class="menu">
      <button class="toggle-menu">
        <img
          class="toggle-menu-icon"
          src="./menu.svg"
          alt="Hamburger Menu icon"
        />
      </button>
    </div>
    <div class="notification"></div>
  </div>
  <div class="container stop">
    <div class="odometer"></div>
    <div class="timestamp"></div>
    <button class="save">Save</button>
  </div>
  <div class="templates disabled">
    <div class="editable-number">
      <button class="up">&#9650</button>
      <span class="capture number"></span>
      <button class="down">&#9660</button>
    </div>
    <div class="timestamp">
      <button class="capture-now">
        <img
          class="fas"
          src="./stopwatch-timer.svg"
          alt="Image of stop watch"
        />
      </button>
      <span class="capture time-display"></span>
    </div>
  </div>
  <div class="footer">
    <div class="icons-notification"></div>
      <span>
        Icons made by&NonBreakingSpace;
      </span>
      <a
        href="https://www.flaticon.com/authors/those-icons"
        title="Those Icons"
      >Those Icons</a>
      <span>
        &NonBreakingSpace;from&NonBreakingSpace;
      </span>
      <a
        href="https://www.flaticon.com/"
        title="Flaticon"
      >www.flaticon.com</a>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
